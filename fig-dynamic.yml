logs:
    image: "radial/axle-base:latest"
    volumes:
        - /log
hub:
    image: "radial/hub-base:latest"
    volumes_from:
        - logs
    volumes:
        - /config
        - /data
        - /run
    environment:
        WHEEL_REPO: "https://github.com/radial/wheel-clarity.git"
clarity:
    image: "radial/clarity:latest"
    volumes_from:
        - hub
    ports:
        - "8989:80"
        - "22232:22"
